---
layout: default
title: Shouter
---

{% for post in site.posts %}
    {% if post.type == 'shout' and (page.tag == null or post.tags contains page.tag) %}
    <div class="content">
        <div class="datetime">
            {{ post.datetime }}:
        </div>
        <div class="scontent">
            {{ post.content }}
        </div>
    </div>
    {% endif %}
{% endfor %}
